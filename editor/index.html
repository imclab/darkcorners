<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dungeon map editor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body { background-color: #333; }
		canvas { background-color: #ccc; }
		#exported { display: none; width: 500px; height: 300px; }
	</style>
	<script src="../libs/dat.gui.min.js"></script>
	<script src="../assets/assets.js"></script>
</head>
<body>
	<p>Level editor</p>
	<canvas id="canvas" width="640", height="640">
		<p>Oh noes, no &lt;canvas&gt;!</p>
	</canvas>

	<textarea id="exported">
	</textarea>

	<script>
		window.requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame;
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var w = 40, h = 40;
		var s = canvas.width / w;
		var WALL = "#";
		var OPEN = ".";

		var level = {
			materials: {
				ceiling: "rock-01",
				wall: "stone-01",
				floor: "stone-floor-01"
			},
			roomHeight: 3,
			gridSize: 2,
			objects: [],
			lights: [],
			start: [ Math.floor(w/2)-1, Math.floor(h*0.25) ],
			exit: [ Math.floor(w/2)-1, Math.floor(h*0.75) ],
			width: w,
			depth: h,
			map: new Array(w * h)
		};

		for (var i = 0; i < w * h; ++i) level.map[i] = OPEN;

		var tools = {};

		tools.walls = {
			drawing: null,
			drawWalls: function() { currentTool = tools.walls; },
			mousedown: function(e) {
				if (e.button == 0) tools.walls.drawing = WALL;
				else if (e.button == 2) tools.walls.drawing = OPEN;
				else return;
				put(e._x, e._y, tools.walls.drawing);
			},
			mousemove: function(e) {
				if (tools.walls.drawing) put(e._x, e._y, tools.walls.drawing);
			},
			mouseup: function(e) {
				tools.walls.drawing = null;
			}
		};
		var currentTool = tools.walls;

		tools.start = {
			placeStart: function() { currentTool = tools.start; },
			mousedown: function(e) {
				if (e.button == 0) {
					put(e._x, e._y, OPEN);
					level.start[0] = Math.floor(e._x / s);
					level.start[1] = Math.floor(e._y / s);
				}
			}
		};

		tools.exit = {
			placeExit: function() { currentTool = tools.exit; },
			mousedown: function(e) {
				if (e.button == 0) {
					put(e._x, e._y, OPEN);
					level.exit[0] = Math.floor(e._x / s);
					level.exit[1] = Math.floor(e._y / s);
				}
			}
		};

		tools.light = {
			addLight: function() { currentTool = tools.light; },
			mousedown: function(e) {
				if (e.button == 0) {
					level.lights.push({ x: e._x / s, y: 0.7, z: e._y / s });
				} else if (e.button == 2) {
					console.log("TODO: remove light");
				}
			}
		};

		tools.object = {
			object: "rock-01",
			addObject: function() { currentTool = tools.object; },
			mousedown: function(e) {
				if (e.button == 0) {
					level.objects.push({
						name: tools.object.object,
						x: e._x / s, y: null, z: e._y / s
					});
				} else if (e.button == 2) {
					console.log("TODO: remove object");
				}
			}
		};

		function put(x, y, what) {
			x = Math.floor(x / s);
			y = Math.floor(y / s);
			if (x < 0 || x > w-1 || y < 0 || y > h-1) return;
			level.map[y * w + x] = what;
		}

		function render() {
			requestAnimationFrame(render);
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			// Grid and walls
			ctx.strokeStyle = "#999";
			ctx.fillStyle = "#640";
			for (var j = 0; j < h; ++j) {
				for (var i = 0; i < w; ++i) {
					ctx.strokeRect(i * s, j * s, s, s);
					if (level.map[j * w + i] == WALL)
						ctx.fillRect(i * s + 1, j * s + 1, s - 2, s - 2);
				}
			}
			// Lights
			ctx.fillStyle = "#880";
			for (i = 0; i < level.lights.length; ++i) {
				ctx.beginPath();
				ctx.arc(level.lights[i].x * s, level.lights[i].z * s, s * 0.25, 0, Math.PI * 2);
				ctx.fill();
			}
			// Objects
			ctx.fillStyle = "#006";
			for (i = 0; i < level.objects.length; ++i) {
				ctx.beginPath();
				ctx.arc(level.objects[i].x * s, level.objects[i].z * s, s * 0.4, 0, Math.PI * 2);
				ctx.fill();
			}
			// Start
			ctx.fillStyle = "#88f";
			ctx.fillRect(level.start[0] * s + 1, level.start[1] * s + 1, s - 2, s - 2);
			// Exit
			ctx.fillStyle = "#8f8";
			ctx.fillRect(level.exit[0] * s + 1, level.exit[1] * s + 1, s - 2, s - 2);
		}

		function exportLevel() {
			var json = JSON.stringify(level, null, '\t');
			document.getElementById("exported").value = json;
			document.getElementById("exported").style.display = "block";
		}

		var materials = [ "rock-01", "rock-02", "rock-03", "rock-04", "sand-01", "sand-02", "sand-03", "sand-04", "stone-01", "stone-02", "stone-03", "stone-floor-01", "stone-floor-02", "stone-floor-03", "stone-floor-04", "stone-floor-05", "stone-floor-06", "tiles-01", "tiles-02", "wood-floor-01" ];

		var gui = new dat.GUI();
		gui.add(tools.walls, "drawWalls");
		var guiMap = gui.addFolder("Map properties");
		guiMap.add(level.materials, "ceiling", materials);
		guiMap.add(level.materials, "wall", materials);
		guiMap.add(level.materials, "floor", materials);
		guiMap.add(level, "roomHeight", 2, 10).step(0.5);
		guiMap.add(level, "gridSize", 1, 4).step(1);
		guiMap.add(tools.start, "placeStart");
		guiMap.add(tools.exit, "placeExit");
		var guiLights = gui.addFolder("Lights");
		guiLights.add(tools.light, "addLight");
		var guiObjects = gui.addFolder("Objects");
		guiObjects.add(tools.object, "object", assets.objects);
		guiObjects.add(tools.object, "addObject");
		gui.add(window, "exportLevel");

		function mouseHandler(e) {
			e._x = e.layerX || e.offsetX || 0;
			e._y = e.layerY || e.offsetY || 0;
			if (currentTool[e.type]) currentTool[e.type](e);
			return false;
		}

		canvas.addEventListener("mousedown", mouseHandler, false);
		canvas.addEventListener("mouseup", mouseHandler, false);
		canvas.addEventListener("mousemove", mouseHandler, false);
		document.oncontextmenu = function() { return false; }
		window.addEventListener("load", render);

	</script>
</body>
</html>
